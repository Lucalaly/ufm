<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>UFM - Inscription</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #111;
    padding: 30px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 0 15px red;
}

img {
    display: block;
    margin: auto;
    width: 150px;
}

h1 {
    text-align: center;
    color: red;
}

label {
    margin-top: 10px;
    display: block;
}

input, select, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: none;
}

button {
    background: red;
    color: white;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: darkred;
}

/* Responsive pour mobile */
@media (max-width: 400px) {
    .container {
        width: 90%;
        padding: 20px;
    }
}
</style>
</head>

<body>

<div class="container">

    <img src="logo.png" alt="Logo UFM">

    <h1>INSCRIPTION UFM</h1>

    <!-- üî¥ ENDPOINT GETFORM INT√âGR√â -->
    <form action="https://ufmfight.getform.com/pm8m4" method="POST">

        <label for="prenom">Pr√©nom</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="age">√Çge</label>
        <input type="number" id="age" name="age" required>

        <label for="poids">Poids (kg)</label>
        <input type="number" id="poids" name="poids" required>

        <label for="combat">Type de combat</label>
        <select id="combat" name="combat" required>
            <option value="Simple">Combat simple</option>
            <option value="Tournoi">Tournoi</option>
        </select>

        <button type="submit">S'inscrire</button>

    </form>

</div>

</body>
</html>
